<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form
      nz-form
      [formGroup]="formLogin"
      class="login-form"
      (ngSubmit)="loginForm()"
    >
      <h1 class="juntify-content-center">Đăng nhập</h1>
      <label class="mt-5">Email</label>
      <input
        type="text"
        nz-input
        formControlName="phoneOrEmail"
        placeholder="Email or Phone number"
      />
      <label>Password</label>
      <input
        type="password"
        nz-input
        formControlName="password"
        placeholder="Password"
      />
      <button class="mt-5">Đăng nhập</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Xin chào bạn!</h1>
        <p>Chào mừng bạn đến với 4ManFashion!</p>
      </div>
    </div>
  </div>
</div>
